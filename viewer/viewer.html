<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>__MSG_ViewerTitle__</title>
<script src="../core/common.js"></script>
<script src="../lib/jszip.js"></script>
<script src="../core/optionsAuto.js"></script>
<script src="viewer.js"></script>
<style>
body {
  margin: 0;
  border: 0;
  padding: 0;
}

#file-selector-drop {
  width: 100%;
  height: 100px;
  color: white;
  background-color: grey;
  font-size: 20px;
  line-height: 40px;
  text-align: center;
  cursor: pointer;
}

#file-selector-input {
  display: none;
}

#wrapper {
  position: relative;
  display: none;
}

#viewer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  margin: 0;
  border: 0;
  padding: 0;
}
</style>
</head>
<body>
<div id="file-selector">
  <div id="file-selector-drop">__MSG_ViewerFileSelectorText__</div>
  <input id="file-selector-input" type="file">
</div>
<div id="wrapper">
  <iframe id="viewer" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts"></iframe>
</div>
</body>
</html>
