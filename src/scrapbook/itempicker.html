<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>__MSG_ItemPickerTitle__</title>
<link rel="stylesheet" href="tree.css">
<link rel="stylesheet" href="book-tree.css">
<link rel="stylesheet" href="itempicker.css">
<style id="item-filter"></style>
<script src="../lib/browser-polyfill.js"></script>
<script src="../core/common.js"></script>
<script src="../core/options-auto.js"></script>
<script src="../core/extension.js"></script>

<body hidden>
<form>
<fieldset id="wrapper" disabled>
<select id="recent" hidden>

</select>
<div id="tree">
  <div id="items"></div>
</div>
<select id="relation" hidden>
  <option value="above">__MSG_ItemPickerRelationAbove__</option>
  <option value="below">__MSG_ItemPickerRelationBelow__</option>
  <option value="within" selected>__MSG_ItemPickerRelationWithin__</option>
</select>
<footer>
  <button id="ok" accesskey="S">__MSG_OK__</button>
  <button id="cancel" accesskey="X">__MSG_Cancel__</button>
</footer>
</fieldset>
</form>
</body>
